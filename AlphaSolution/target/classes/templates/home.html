<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="stylesheet.css">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
<header>
    <div class="top-nav">
        <a href="#">Kalkulationsværktøj</a>
    <div class="topnav-right">
        <a href="/register-login">Log ud</a>
    </div>
    </div>
</header>
<br>
<h2>Her kan du oprette et projekt samt se dine gemte projekter</h2>

<form name="create-project" action="/create-project1" method="GET">
    <input type="submit" value="Opret projekt" class=" btn btn-create specific">
</form>
    <br>
    <br>
    <br>

<table>
    <thead>
    <tr>
        <th>Dine projekter:</th>
        <th></th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="project: ${Project}">
        <!--/*@thymesVar id="studentId" type=""*/-->
        <td th:text="${project}"></td>
        <td>
            <a th:href="@{{id}/create-task(id=${project.projectId})}" class="btn btn-create">Opret opgave</a>
            <!-- http://www.thymeleaf.org/doc/articles/standardurlsyntax.html -->
            <a th:href="@{{id}/details(id=${project.projectId})}" class="btn btn-details">Detaljer</a>
            <a th:href="@{{id}/edit-project(id=${project.projectId})}" class="btn btn-ed">Rediger</a>
            <a th:href="@{{id}/delete-project(id=${project.projectId})}" class="btn btn-del">Slet</a>
        </td>
    </tr>
    </tbody>


</table>


</body>
</html>
